<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora pro</title>
    <link
      rel="stylesheet"
      href="normalize.css"
    />
    <link rel="stylesheet" href="Ejercicio5.1.css" />
  
    
  </head>
  <body>
    <main id="cuerpo-principal">
      <div class="contenedor-calculadora">
        <div class="visor" id="num">0</div>
        <button class="btn borrar-todo">C</button>
        <button class="btn borrar"><img src="delete-left-solid.svg"></img>
        </button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operador division">/</button>
        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="btn operador multiplicacion">x</button>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn operador suma">+</button>
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button class="btn operador resta">-</button>
        <button class="btn resultado">=</button>
      </div>
    </main>
    <script src="Ejercicio5.1.js" type="text/javascript"></script>
  </body>
</html>
